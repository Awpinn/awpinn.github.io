<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="../style.css" />

<body>
    <a class="hvr-skew-backward" href="../../Projects.html">Return to Projects Page</a>
    <div class = "buttons">
        <input type="number" id = "f" value=0.055>
        <input type="number" id = "k" value=0.062>
        <button id="submit">Submit</button>
    </div>
    <p>Note: this is a slow implementation. Each frame is calculated given the pixels of the frame before it. This means that at the very least, the algorithm is limited by frame rate (which in the browser is not ideal).</p>
    <p>Inspired by: <a href="http://karlsims.com/rd.html">Karl Sims' Reaction-Diffusion Tutorial</a></p>
    <script src="Organic.js"></script>
    <script>
        var btn = document.querySelector("#submit");
        var fbtn = document.getElementById("f");
        var kbtn = document.getElementById("k");
        btn.addEventListener("click", () => {
            f = parseFloat(fbtn.value);
            k = parseFloat(kbtn.value);
            setup();
        });
    </script>
</body>
</html>
